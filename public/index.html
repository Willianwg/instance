<!DOCTYPE html>
<html>
<head>
	<title>Minha Página</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: white;
			text-align: center;
		}

		h1 {
			font-size: 3em;
		}

		p {
			font-size: 1.2em;
			line-height: 1.5em;
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}

		img {
			display: block;
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}

		a {
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Bem-vindo à minha página!</h1>
	<p>Esta é uma página HTML estática simples.</p>
	<p>Eu posso adicionar quantos parágrafos quiser, usando a tag &lt;p&gt;.</p>
	<p>Também posso adicionar imagens, usando a tag &lt;img&gt;.</p>
	<img src="minha-imagem.jpg" alt="Minha imagem">
	<p>Além disso, posso adicionar links, usando a tag &lt;a&gt;.</p>
	<p>Confira o meu <a href="https://meusite.com">site</a> para saber mais sobre mim.</p>
</body>
</html>
